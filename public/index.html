
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RyuuXiao Email Service</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #7c3aed;
      --primary-light: #8b5cf6;
      --primary-dark: #6d28d9;
      --secondary: #f5f3ff;
      --text: #1f2937;
      --text-light: #6b7280;
      --border: #e5e7eb;
      --bg: #f9fafb;
      --card-bg: #ffffff;
      --success: #10b981;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      line-height: 1.5;
      background-image: 
        radial-gradient(at 80% 0%, hsla(189, 100%, 56%, 0.1) 0px, transparent 50%),
        radial-gradient(at 0% 50%, hsla(355, 100%, 93%, 0.1) 0px, transparent 50%);
    }
    .container {
      background: var(--card-bg);
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 
                  0 8px 10px -6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 480px;
      border: 1px solid var(--border);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .container:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 
                  0 10px 10px -6px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .logo {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: var(--primary);
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    h2 {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 0.25rem;
    }
    .info {
      font-size: 0.875rem;
      color: var(--text-light);
      margin-bottom: 1.5rem;
      text-align: center;
      background-color: var(--secondary);
      padding: 0.75rem;
      border-radius: 0.5rem;
      border-left: 4px solid var(--primary);
    }
    .form-group {
      margin-bottom: 1rem;
      position: relative;
    }
    input, textarea {
      width: 100%;
      padding: 0.875rem 1rem;
      margin: 0.25rem 0;
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      font-size: 0.9375rem;
      background-color: white;
      transition: all 0.2s ease;
      font-family: 'Inter', sans-serif;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary-light);
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
    }
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    button {
      width: 100%;
      padding: 1rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    button:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }
    button:active {
      transform: translateY(0);
    }
    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.8125rem;
      color: var(--text-light);
    }
    .heart {
      color: #ef4444;
      display: inline-block;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .email-field {
      position: relative;
    }
    .email-field::after {
      content: attr(data-placeholder);
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.75rem;
      color: var(--text-light);
      background: var(--secondary);
      padding: 0.25rem 0.5rem;
      border-radius: 1rem;
      pointer-events: none;
    }
    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
        margin: 1rem;
      }
      .logo {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <i class="fas fa-paper-plane"></i>
      </div>
      <h2>RyuuXiao Email Service</h2>
    </div>
    <div class="info">
      Isi minimal 1 email. Maksimal bisa kirim ke 5 sekaligus <i class="fas fa-heart" style="color: var(--primary);"></i>
    </div>
    <form method="POST" action="/send-email">
      <div class="form-group email-field" data-placeholder="Optional">
        <input type="email" name="to1" placeholder="Email Tujuan 1" />
      </div>
      <div class="form-group email-field" data-placeholder="Optional">
        <input type="email" name="to2" placeholder="Email Tujuan 2" />
      </div>
      <div class="form-group email-field" data-placeholder="Optional">
        <input type="email" name="to3" placeholder="Email Tujuan 3" />
      </div>
      <div class="form-group email-field" data-placeholder="Optional">
        <input type="email" name="to4" placeholder="Email Tujuan 4" />
      </div>
      <div class="form-group email-field" data-placeholder="Optional">
        <input type="email" name="to5" placeholder="Email Tujuan 5" />
      </div>
      <div class="form-group email-field" data-placeholder="Optional">
        <input type="email" name="to6" placeholder="Email Tujuan 6" />
      </div>
      <div class="form-group email-field" data-placeholder="Optional">
        <input type="email" name="to7" placeholder="Email Tujuan 7" />
      </div>
      <div class="form-group email-field" data-placeholder="Optional">
        <input type="email" name="to8" placeholder="Email Tujuan 8" />
      </div>
      <div class="form-group email-field" data-placeholder="Optional">
        <input type="email" name="to9" placeholder="Email Tujuan 9" />
      </div>
      <div class="form-group email-field" data-placeholder="Optional">
        <input type="email" name="to10" placeholder="Email Tujuan 10" />
      </div>
      <div class="form-group">
        <input type="text" name="subject" placeholder="Subjek Email" required />
      </div>
      <div class="form-group">
        <textarea name="text" placeholder="Isi Pesan..." required></textarea>
      </div>
      <div class="form-group">
        <input type="password" name="validkey" placeholder="Validasi Key (rahasia)" required />
      </div>
      <button type="submit">
        <i class="fas fa-paper-plane"></i> Kirim Email
      </button>
    </form>
    <footer>
      Made with <span class="heart">❤️</span> by RyuuXiao & My Team © 2025
    </footer>
  </div>
</body>
</html>
